[GlobusOnline]
User = %(GLOBUSONLINE_USER)s
Password = %(GLOBUSONLINE_PASSWORD)s

[Endpoint]
Name = %(ENDPOINT)s
Public = False
DefaultDirectory = /~/

[Security]
FetchCredentialFromRelay = True
IdentityMethod = OAuth

[GridFTP]
Server = %(GRIDFTP_SERVER)s
Sharing = False

[MyProxy]
Server = %(MYPROXY_SERVER)s

[OAuth]
Server = %(OAUTH_SERVER)s
